<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <table>
                <tr>
                    <td colspan="4">0</td>
                </tr>
            </table>
        </section>
    
        <section class="calc-buttons">
            <table>
                <tr>
                    <td colspan="2">C</td>
                    <td>&larr;</td>
                    <td>&divide;</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>8</td>
                    <td>7</td>
                    <td>&times;</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>5</td>
                    <td>4</td>
                    <td>&minus;</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2</td>
                    <td>1</td>
                    <td>&plus;</td>
                </tr>
                <tr>
                    <td colspan="3">0</td>
                    <td>&equals;</td>
                </tr>
            </table>
 
        </section>
    </div>
</body>
</html>
