<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="name">First Name:</label>
		<input id= "name" type="text" name="username" placeholder="John"Required>

		<label for="lastname">Last Name:</label>
		<input id= "lastname" type="text" name="lastname" placeholder="Smith"Required>


    <div>
		<label for="male">Male</label>
		<input id="male"type="radio" name="gender" value="male">

		<label for="female">Female</label>
		<input id="female"type="radio" name="gender" value="female">

		<label for="other">Other</label>
		<input id="other"type="radio" name="gender" value="other">

	</div>
	<div>

		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="your email" Required>

		<label for="password">Password:</label>
		<input id="password" type="Password" name="password" pattern=".{5,10}" required title="password should be between 5 and 10 characters" placeholder="password" Required>

    </div>
    <div>

		<label>Birthday:
			<select name="month">
				<option>Month</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
			</select>

			<select name="day">
				<option>Day</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>

			<select name="year">
				<option>Years</option>
				<option>1991</option>
				<option>1992</option>
				<option>1993</option>
			</select>
		</label>
    </div>
    <div>

		<label for="agreed">I agree to the terms and conditions</label>
		 <input type="checkbox" id=agreed name="agreed">
	</div>

		<input type="Submit">
	

	</form>

</body>
</html>
